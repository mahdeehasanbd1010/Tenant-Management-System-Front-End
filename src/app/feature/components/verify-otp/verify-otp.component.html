<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">OTP</p>
<form class="mx-1 mx-md-4" (ngSubmit)="verifyOtp()">
  <div class="form-group">
    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
      <div class="form-outline flex-fill mb-0">
        <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="otpFieldConfig"></ng-otp-input>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <button type="submit" class="btn btn-success btn-lg sign-up" [disabled]="!isFilledOtp">Verify otp</button>
    </div>
  </div>
</form>
