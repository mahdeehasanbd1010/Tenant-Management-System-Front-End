<div class="page-wrapper bg-gra-01 p-t-45 p-b-50">
  <div class="wrapper wrapper--w790">
    <div class="card card-5">
      <div class="card-heading">
        <h2 class="title">Add House</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="name">House Id</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" id="houseId" name="houseId" class="form-control"
                       formControlName="houseId" [(ngModel)]="houseModel.houseId" required
                       [ngClass]="{ 'is-invalid': submitted && f['houseId'].errors }">
                <div *ngIf="submitted && f['houseId'].errors" class="invalid-feedback">
                  <div *ngIf="f['houseId'].errors['required']">House Id is required</div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="name">Address</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" id="address" name="address" class="form-control"
                formControlName="address" [(ngModel)]="houseModel.address" required
                       [ngClass]="{ 'is-invalid': submitted && f['address'].errors }">
                <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                  <div *ngIf="f['address'].errors['required']">Address is required</div>
                </div>
              </div>
            </div>
          </div>

          <div>
            <button class="btn btn--radius-2 btn--green" type="submit">Add</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
