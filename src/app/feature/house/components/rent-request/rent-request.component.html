<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
    <a class="nav-link active" href="house/rentRequest">Rent Requests</a>
  </nav>
  <hr class="mt-0 mb-4">

  <!-- Billing history card-->
  <div class="card mb-4">
    <div class="card-header">Rent Request List</div>
    <div class="card-body p-0">
      <!-- Billing history table-->
      <div class="table-responsive table-billing-history">
        <table class="table mb-0">
          <thead>
          <tr>
            <th class="border-gray-200" scope="col">Tenant Username</th>
            <th class="border-gray-200" scope="col">House Id</th>
            <th class="border-gray-200" scope="col">Flat Id</th>
            <th class="border-gray-200" scope="col">Approved Request</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let rentRequest of rentRequestList">
            <td>{{rentRequest.UserName}}</td>
            <td>{{rentRequest.HouseId}}</td>
            <td>{{rentRequest.FlatId}}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="onAccept(rentRequest.UserName, rentRequest.HouseId, rentRequest.FlatId)">Accept</button>
              <button type="button" class="btn btn-danger" (click)="onReject(rentRequest.UserName, rentRequest.HouseId, rentRequest.FlatId)">Reject</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
