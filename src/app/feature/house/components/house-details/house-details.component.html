<div class="container-xl px-4 mt-4">
  <!-- House Details page navigation-->
  <nav class="nav nav-borders">
    <a class="nav-link active ms-0" [href]="'house/details/'+houseId">House Details</a>
  </nav>
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-12">
      <!-- house details card-->
      <div class="card mb-4">
        <div class="card-header">House {{house?.HouseId}}</div>
        <div class="card-body">
          <div *ngIf="!isEditable">
            <form>
              <!-- Form Group (house id)-->
              <div class="mb-3">
                <label class="small mb-1" for="outputHouseId">House Id </label>
                <input class="form-control" id="outputHouseId" type="text"
                       [value]="house?.HouseId" [disabled]="!isEditable">
              </div>
              <!-- Form Group (address)-->
              <div class="mb-3">
                <label class="small mb-1" for="outputAddress"> Address </label>
                <input class="form-control" id="outputAddress" type="text"
                       [value]="house?.Address" [disabled]="true">
              </div>
              <!-- Edit button-->
              <button *ngIf="!isEditable" (click)="onEdit()" class="btn btn-primary" type="button">Edit</button>
            </form>
          </div>

          <div *ngIf="isEditable">
            <form [formGroup]="form">
              <!-- Form Group (house id)-->
              <div class="mb-3">
                <label class="small mb-1" for="houseId">House Id </label>
                <input class="form-control" id="houseId" type="text"
                       name="houseId" formControlName="houseId">
              </div>
              <!-- Form Group (address)-->
              <div class="mb-3">
                <label class="small mb-1" for="address">Address </label>
                <input class="form-control" id="address" type="text"
                       name="address" formControlName="address">
              </div>

              <!-- Save changes button-->
              <button *ngIf="isEditable" (click)="onSaveChanges()" class="btn btn-success" type="button">Save Changes</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Flat List-->
  <nav class="nav nav-borders">
    <a class="nav-link active ms-0" [href]="'house/details/'+houseId">Flat List</a>
  </nav>
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="card" style="width: 18rem;">
      <div class="card-heading"></div>
      <div class="card-body">
        <h5 class="card-title">Add Flat</h5>
        <a [href]="'house/details/'+houseId+'/flat/add'">
          <div class="card-text"><i class="fa fa-5x fa-plus-circle" aria-hidden="true"></i>
          </div>
        </a>
      </div>
    </div>
    <div *ngFor="let flat of flatList" class="card" style="width: 18rem;">
      <div class="card-heading">
        <img src="assets/images/flat.jfif" class="card-img-top" alt="house image">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{flat.FlatId}}</h5>
        <!--        <p class="card-text">{{flat.}}</p>-->
        <a [href]="'house/details/'+flat.HouseId+'/flat/'+flat.FlatId" class="btn btn-primary">Details</a>
      </div>
    </div>
  </div>

</div>
